<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo" alt="Netflix Logo">
        <h2>Sign In</h2>
        <input type="email" class="input-field" placeholder="Email or phone number" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <button class="btn">Sign In</button>
        <p class="bottom-text"><a href="#">Forgot password?</a></p>
    </div>
</body>
</html>
